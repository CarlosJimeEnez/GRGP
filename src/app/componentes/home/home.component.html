<div class="container-home">
    <app-header class="header"/>
    <app-sidebar class="sidebar"/>
    <div class="fluid-container content">
        <div class="row justify-content-start d-flex m-0">
            <!-- Fact -->
            <div class="col-md-5">
                <div class="live-stats h-100">
                    <div class="card" >
                        <div class="card-body">
                          <h3 class="card-title">Crash Detection and Real-Time </h3>
                          <p class="card-subtitle mb-2 text-body-secondary">
                            Our system uses accelerometers to detect sudden impacts. 
                            When a crash is detected, it sends alerts and records the location using GPS. This ensures quick response and improved safety.
                            </p>
                        </div>
                      </div>
                </div>
            </div>        
            <!-- Live Map -->
            <div class="col-md-5">
                <div class="h-100">
                    <app-live-map />
                </div>
            </div>    
        </div>

        <!-- Columna para Pilots -->
        <div class="row justify-content-center d-flex m-5">
            <div class="col-md-8 justify-content-center ">
                <div class="pilots">
                    <app-live-leaderboard/>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <!-- Alerts -->
                        <div class="col-12">
                            <div class="live-stats ">
                                <app-alerts/>
                            </div>
                        </div>
                        <!-- Columna para Live Statics-->
                        <div class="col-md-12 mt-3">
                            <div class="live-stats h-100">
                                <app-live-statistics/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> Footer</div>
</div>
